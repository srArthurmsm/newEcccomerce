<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/Cadastrar.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./loja.html">Loja</a>
            <div id="user">
                <button id="cad">Cadastrar</button>
                <button id="Login">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="box">
            <section>
                <h2>Cadastrar</h2><br>
              
                <form id="formCadastro" action="http://localhost:3000/cliente" method="POST" enctype="multipart/form-data">
                  <label for="nome">Nome:</label><br>
                  <input type="text" id="nome" name="nome" required><br>
              
                  <label for="DataNascimento">Data Nascimento:</label><br>
                  <input type="date" id="DataNascimento" name="DataNascimento" required><br>
              
                  <label for="telefone">Telefone:</label><br>
                  <input type="text" id="telefone" name="telefone" required><br>
              
                  <label for="email">Email:</label><br>
                  <input type="text" id="email" name="email" required><br>

                  <label for="rank">Tipo:</label><br>
                  <select name="rank">
                    <option value="NORMAL">NORMAL</option>
                    <option value="DEV">DEV</option>
                  </select> <br> <br>
                  <label for="senha">Senha:</label><br>
                  <input type="password" id="senha" name="senha" required><br><br>
              
                  <label for="img">Foto de perfil</label>
                  <input type="file" id="img" name="imagem"><br><br>
              
                  <button type="submit" id="Cadastrar">Cadastrar</button>
                </form>
              
                <div id="res"></div>
              </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
